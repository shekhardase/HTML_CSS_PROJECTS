<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Source+Code+Pro:ital@1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&family=Rajdhani:wght@500&family=Source+Code+Pro:ital@1&display=swap');
    </style>

</head>

<body>
    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">
                00
            </span>

            <span class="text">
                Hours
            </span>

        </div>


        <div>
            <span id="minutes">
                00
            </span>

            <span class="text">
                Minutes
            </span>

        </div>


        <div>
            <span id="seconds">
                00
            </span>

            <span class="text">
                Seconds
            </span>

        </div>


        <div>
            <span id="AM">
                AM
            </span>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
